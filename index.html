<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medical Biochemistry Assistant PRO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* QC Accordion Styles */
        .qc-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            overflow: hidden;
            width: 100%;
        }
        .qc-header {
            padding: clamp(15px, 2.5vw, 20px);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            transition: background 0.2s;
            flex-wrap: wrap;
            gap: 10px;
        }
        .qc-header:hover {
            background: var(--bg-input);
        }
        .qc-header h3 {
            margin: 0;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--primary);
        }
        .qc-body {
            display: none;
            padding: clamp(15px, 2.5vw, 20px);
            border-top: 1px solid var(--border-color);
            animation: fadeIn 0.3s;
            width: 100%;
        }
        .qc-header.active {
            background: var(--primary-light);
        }
        .qc-header.active h3 {
            color: var(--primary-dark);
        }
        
        /* --- THEME --- */
        :root {
            --primary: #0d9488; --primary-dark: #0f766e; --primary-light: #ccfbf1;
            --bg-body: #f3f4f6; --bg-card: #ffffff; --bg-input: #f9fafb;
            --text-main: #111827; --text-light: #6b7280; --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --danger: #dc2626; --success: #16a34a; --radius: 16px;
            --warning-bg: #fff7ed; --warning-text: #9a3412; --warning-border: #fdba74;
            --header-bg: linear-gradient(135deg, #0d9488, #115e59);
        }
        [data-theme="dark"] {
            --primary: #2dd4bf; --primary-dark: #14b8a6; --primary-light: #134e4a;
            --bg-body: #111827; --bg-card: #1f2937; --bg-input: #374151;
            --text-main: #f9fafb; --text-light: #9ca3af; --border-color: #374151;
            --header-bg: linear-gradient(135deg, #134e4a, #042f2e);
            --warning-bg: #431407; --warning-text: #fed7aa; --warning-border: #9a3412;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; transition: background 0.3s; width: 100%; overflow-x: hidden; }

        /* HEADER */
        header { 
            width: 100%;
            background-color: #fff;
            background-image: linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px), linear-gradient(#eee .1em, transparent .1em);
            background-size: 100% 1.2em;
            color: #374151; 
            padding: 2.5rem 1rem; 
            border-bottom-left-radius: 30px; 
            border-bottom-right-radius: 30px; 
            box-shadow: var(--shadow); 
            text-align: center;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }
        header h1 { 
            font-size: clamp(1.4rem, 4vw, 1.8rem); 
            font-weight: 900; 
            letter-spacing: 1px; 
            margin-bottom: 5px; 
            color: #111827; 
            text-shadow: 2px 2px 0px #fff; 
            text-align: center; 
        }
        header p { font-size: clamp(0.75rem, 2vw, 0.9rem); text-align: center; }

        /* NAV - MOBİL İYİLEŞTİRME */
        .nav-tabs { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 8px; 
            margin: -25px auto 20px auto; 
            background: var(--bg-card); 
            padding: 8px 12px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.15); 
            border: 1px solid var(--border-color); 
            width: fit-content; 
            min-width: fit-content;
            max-width: calc(100% - 20px);
            position: relative; 
            z-index: 10; 
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        @media (max-width: 600px) {
            .nav-tabs {
                padding: 6px 8px;
                gap: 4px;
                margin: -20px 10px 15px 10px;
                justify-content: flex-start;
            }
        }
        
        .nav-btn { 
            background: transparent; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 14px; 
            color: var(--text-light); 
            font-weight: 600; 
            cursor: pointer; 
            font-size: clamp(0.7rem, 1.5vw, 0.85rem); 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            flex-direction: row;
            transition: all 0.2s; 
            flex-shrink: 0;
            white-space: nowrap;
        }
        .nav-btn i { 
            font-size: clamp(1rem, 2.5vw, 1.1rem); 
        }
        .nav-btn.active { 
            background-color: var(--primary-light); 
            color: var(--primary-dark); 
        }
        .nav-btn:hover { 
            background-color: var(--bg-input); 
        }
        
        /* QC ve Notes sekmeleri - Responsive */
        @media (min-width: 768px) {
            .nav-btn:nth-child(2),
            .nav-btn:nth-child(4) {
                padding-left: 24px !important;
                padding-right: 24px !important;
            }
        }
        
        @media (max-width: 600px) {
            .nav-btn {
                padding: 6px 10px;
                gap: 4px;
            }
        }

        /* CONTAINER */
        .container { 
            width: 100%;
            max-width: 1600px;
            margin: 0 auto; 
            padding: 0 clamp(12px, 4vw, 40px) 40px clamp(12px, 4vw, 40px); 
            flex: 1; 
        }
        .section { display: none; width: 100%; } 
        .section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* UI ELEMENTS */
        .calculator-view { 
            background: var(--bg-card); 
            border-radius: var(--radius); 
            padding: clamp(15px, 3vw, 20px); 
            box-shadow: var(--shadow); 
            border: 1px solid var(--border-color); 
            margin-bottom: 20px; 
            display: none; 
            width: 100%;
        }
        .input-group { margin-bottom: 15px; }
        .input-group label { 
            display: block; 
            font-weight: 600; 
            font-size: clamp(0.8rem, 1.5vw, 0.9rem); 
            margin-bottom: 6px; 
        }
        .input-group input, .input-group select { 
            width: 100%; 
            padding: clamp(10px, 2vw, 12px); 
            border-radius: 10px; 
            border: 1px solid var(--border-color); 
            background: var(--bg-input); 
            color: var(--text-main); 
            font-size: clamp(0.9rem, 1.5vw, 1rem); 
        }
        .calc-input-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: clamp(12px, 2vw, 15px); 
            align-items: end; 
        }
        .full-width { grid-column: span 1; }
        
        @media (min-width: 600px) {
            .calc-input-grid { 
                grid-template-columns: 1fr 1fr; 
            }
            .full-width { grid-column: span 2; }
        }
        
        .btn-action { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: clamp(12px, 2vw, 14px); 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            margin-top: 10px; 
            transition: 0.2s; 
            font-size: clamp(0.9rem, 1.5vw, 1rem); 
        }
        .btn-action:hover { 
            background: var(--primary-dark); 
            transform: translateY(-1px); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); 
        }
        .btn-secondary { 
            background: var(--bg-input); 
            color: var(--text-main); 
            border: 1px solid var(--border-color); 
        }
        
        .chart-container { 
            position: relative; 
            height: clamp(250px, 40vh, 400px); 
            width: 100%; 
            margin-top: 20px; 
            background: #fff; 
            padding: 10px; 
            border-radius: 12px; 
            border: 1px solid #ddd; 
        }
        .warning-box { 
            background: var(--warning-bg); 
            color: var(--warning-text); 
            padding: clamp(12px, 2vw, 15px); 
            border-radius: 12px; 
            font-size: clamp(0.85rem, 1.5vw, 0.9rem); 
            margin-top: 15px; 
            border: 1px solid var(--warning-border); 
        }
        
        /* Specific Calc Styles */
        .label-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 8px; 
            flex-wrap: wrap; 
            gap: 8px; 
        }
        .unit-badge { 
            font-size: clamp(0.7rem, 1.3vw, 0.75rem); 
            background: var(--bg-body); 
            color: var(--primary); 
            padding: 4px 8px; 
            border-radius: 6px; 
            cursor: pointer; 
            border: 1px solid var(--primary-light); 
            margin-left: auto; 
            display: inline-flex; 
            align-items: center; 
            gap: 4px; 
            transition: all 0.2s; 
        }
        .unit-badge:hover { 
            background: var(--primary-light); 
            transform: scale(1.05); 
        }
        .mini-result { 
            font-size: clamp(0.85rem, 1.8vw, 0.95rem); 
            font-weight: 600; 
            color: var(--primary); 
            margin-top: 5px; 
            min-height: 1.2em; 
            display: flex; 
            justify-content: space-between; 
            word-break: break-word;
        }
        .final-result-box { 
            margin-top: 15px; 
            border-top: 1px solid var(--border-color); 
            padding-top: 10px; 
            grid-column: span 1; 
            font-weight: bold; 
            color: var(--primary-dark); 
            font-size: clamp(0.95rem, 2vw, 1.1rem); 
        }
        
        @media (min-width: 600px) {
            .final-result-box { 
                grid-column: span 2; 
            }
        }
        
        .formula-display { 
            font-size: clamp(0.7rem, 1.3vw, 0.75rem); 
            color: var(--text-light); 
            margin-top: 5px; 
            font-family: monospace; 
            display: block; 
            width: 100%; 
            text-align: right; 
            opacity: 0.8; 
            overflow-x: auto; 
        }

        /* Radio Groups */
        .radio-vertical-group { 
            display: flex; 
            flex-direction: column; 
            gap: clamp(8px, 1.2vw, 10px); 
            margin-bottom: 15px; 
        }
        .radio-option { 
            display: flex; 
            align-items: center; 
            padding: clamp(10px, 1.5vw, 12px); 
            border: 1px solid var(--border-color); 
            border-radius: 10px; 
            background: var(--bg-input); 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: clamp(0.85rem, 1.5vw, 0.95rem); 
        }
        .radio-option.selected { 
            background: var(--primary-light); 
            border-color: var(--primary); 
            color: var(--primary-dark); 
            font-weight: 600; 
        }
        .radio-circle { 
            width: clamp(16px, 2vw, 18px); 
            height: clamp(16px, 2vw, 18px); 
            border-radius: 50%; 
            border: 2px solid var(--text-light); 
            margin-right: clamp(10px, 1.5vw, 12px); 
            position: relative; 
            flex-shrink: 0; 
        }
        .radio-option.selected .radio-circle { 
            border-color: var(--primary); 
        }
        .radio-option.selected .radio-circle::after { 
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: clamp(8px, 1.2vw, 10px); 
            height: clamp(8px, 1.2vw, 10px); 
            background: var(--primary); 
            border-radius: 50%; 
        }

        /* Menu Grid - MOBİL İYİLEŞTİRME */
        .grid-menu { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: clamp(10px, 1.5vw, 12px); 
            width: 100%;
        }
        
        @media (max-width: 480px) {
            .grid-menu { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 8px; 
            }
        }
        
        .calc-card-mini { 
            background: var(--bg-card); 
            padding: clamp(12px, 2vw, 16px); 
            border-radius: var(--radius); 
            text-align: center; 
            cursor: pointer; 
            border: 1px solid var(--border-color); 
            min-height: clamp(95px, 12vw, 110px); 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            box-shadow: var(--shadow); 
            transition: all 0.2s;
        }
        .calc-card-mini:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15); 
            border-color: var(--primary); 
        }
        .calc-icon { 
            font-size: clamp(1.5rem, 3vw, 1.8rem); 
            color: var(--primary); 
            margin-bottom: 8px; 
        }
        .calc-title { 
            font-size: clamp(0.75rem, 1.3vw, 0.85rem); 
            font-weight: 600; 
            line-height: 1.3; 
        }

        /* Search */
        .search-container { 
            position: relative; 
            background: var(--bg-body); 
            padding-bottom: 10px; 
            z-index: 20; 
            padding-top: 5px; 
            width: 100%; 
        }
        .suggestions-box { 
            position: absolute; 
            top: 100%; 
            left: 0; 
            right: 0; 
            background: var(--bg-card); 
            border: 1px solid var(--border-color); 
            z-index: 999; 
            max-height: 250px; 
            overflow-y: auto; 
            display: none; 
            border-radius: 10px; 
            box-shadow: var(--shadow); 
        }
        .suggestion-item { 
            padding: clamp(10px, 1.5vw, 12px) clamp(12px, 2vw, 15px); 
            border-bottom: 1px solid var(--border-color); 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-weight: 500; 
            font-size: clamp(0.85rem, 1.5vw, 0.95rem); 
        }
        .suggestion-item:hover { 
            background-color: var(--bg-input); 
        }

        /* Manual Data Table - MOBİL İYİLEŞTİRME */
        .data-list-container { 
            max-height: 200px; 
            overflow-x: auto;
            overflow-y: auto; 
            border: 1px solid var(--border-color); 
            border-radius: 10px; 
            margin-top: 10px; 
            background: var(--bg-input); 
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        .data-table { 
            width: 100%; 
            font-size: clamp(0.8rem, 1.5vw, 0.85rem); 
            border-collapse: collapse; 
            min-width: 280px; 
        }
        .data-table th { 
            background: var(--primary-light); 
            padding: clamp(8px, 1.5vw, 10px); 
            text-align: left; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            font-size: clamp(0.8rem, 1.5vw, 0.85rem); 
        }
        .data-table td { 
            padding: clamp(8px, 1.5vw, 10px); 
            border-bottom: 1px solid var(--border-color); 
        }
        
        /* Table Action Buttons */
        .action-group { 
            display: flex; 
            gap: clamp(6px, 1vw, 8px); 
            justify-content: flex-end; 
            align-items: center; 
            flex-wrap: wrap; 
        }
        .btn-icon { 
            background: none; 
            border: none; 
            cursor: pointer; 
            font-size: clamp(0.9rem, 1.5vw, 1rem); 
            padding: 4px; 
            transition: transform 0.2s; 
        }
        .btn-icon:hover { 
            transform: scale(1.2); 
        }
        .btn-edit { color: #f59e0b; }
        .btn-move { color: var(--text-light); }
        .btn-delete { color: var(--danger); }

        /* Journal List - MOBİL İYİLEŞTİRME */
        .journal-list { 
            max-height: clamp(300px, 50vh, 400px); 
            overflow-y: auto; 
            border: 1px solid var(--border-color); 
            border-radius: 10px; 
            background: var(--bg-card); 
            width: 100%; 
        }
        .journal-link { 
            display: block; 
            padding: clamp(10px, 1.5vw, 12px) clamp(12px, 2vw, 15px); 
            border-bottom: 1px solid var(--border-color); 
            color: var(--text-main); 
            text-decoration: none; 
            font-size: clamp(0.85rem, 1.5vw, 0.9rem); 
            font-weight: 500; 
            transition: all 0.2s; 
            line-height: 1.4; 
            word-break: break-word;
        }
        .journal-link:hover { 
            background-color: var(--primary-light); 
            color: var(--primary-dark); 
            padding-left: clamp(15px, 2.5vw, 20px); 
        }
        .journal-link:last-child { 
            border-bottom: none; 
        }
        .journal-list > div {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
        }
        .journal-list .journal-link {
            display: inline-block;
            line-height: 1.4;
            padding: 0;
            margin: 0;
            text-decoration: none;
            flex: 1;
            min-width: 0;
        }
        .journal-list .btn-action, 
        .journal-list .btn-secondary {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .external-link-card { 
            cursor: pointer; 
            transition: transform 0.2s; 
            border: 1px solid var(--border-color); 
            width: 100%; 
        }
        .external-link-card:hover { 
            transform: translateY(-2px); 
            border-color: var(--primary); 
        }

        /* Footer - MOBİL İYİLEŞTİRME */
        footer { 
            width: 100%;
            padding: 15px clamp(12px, 4vw, 40px); 
            margin-top: auto; 
            border-top: 1px solid var(--border-color); 
            background: var(--bg-card); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
        }
        .footer-content {
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .footer-info {
            flex: 1;
            text-align: center;
            min-width: 200px;
        }
        .footer-info p {
            text-align: center;
            font-size: clamp(0.75rem, 1.5vw, 0.85rem);
            margin-bottom: 4px;
        }
        .footer-controls {
            position: absolute;
            right: clamp(12px, 4vw, 40px);
        }
        
        @media (max-width: 600px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            .footer-controls {
                position: static;
                margin-top: 10px;
            }
        }
        
        .control-btn { 
            background: var(--bg-input); 
            width: 36px; 
            height: 36px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid var(--border-color); 
            cursor: pointer; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            transform: scale(1.1); 
            background: var(--primary-light); 
        }
        .signature-link { 
            text-decoration: none; 
            display: inline-block; 
            transition: transform 0.2s; 
        }
        .signature-link:hover { 
            transform: scale(1.05); 
        }
        .signature-link .signature { 
            cursor: pointer; 
            text-decoration: underline; 
            text-underline-offset: 3px; 
            font-size: clamp(0.75rem, 1.5vw, 0.85rem); 
            font-weight: 700; 
            color: var(--primary); 
            display: block; 
            margin-top: 3px; 
            text-align: center; 
        }

        /* External Links Grid - MOBİL İYİLEŞTİRME */
        .external-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 8px;
            margin-top: 15px;
            width: 100%;
        }
        
        @media (max-width: 480px) {
            .external-links-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
        }

        .external-link-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 8px !important;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 90px;
        }

        .external-link-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .external-link-card i {
            font-size: clamp(1.3rem, 3vw, 1.5rem) !important;
            color: var(--primary);
            margin-bottom: 6px !important;
        }

        .external-link-card h4 {
            font-size: clamp(0.7rem, 1.5vw, 0.8rem) !important;
            margin: 0;
